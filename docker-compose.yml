version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: slo-postgres
    environment:
      POSTGRES_DB: sportsleagueoffice
      POSTGRES_USER: hoops
      POSTGRES_PASSWORD: hoops123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoops -d sportsleagueoffice"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: slo-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
